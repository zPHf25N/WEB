<!DOCTYPE html> <!-- 문서 유형 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head>
  <meta charset="UTF-8" /> <!-- 인코딩: UTF-8 -->
  <title>은평구 맛집 지도</title> <!-- 브라우저 탭 제목 -->

  <style>
    /* ===== 웹폰트: 제목 전용 폰트 로드 ===== */
    @font-face { /* PyeongChangPeace Bold 폰트 선언 */
      font-family: 'PyeongChangPeace'; /* 폰트 이름 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'), /* 현재 폴더 우선 */
           url('../PyeongChangPeace-Bold.otf') format('opentype'); /* 상위 폴더 대안 */
      font-weight: 700; /* 굵기 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 로딩 전략 */
    }

    /* ===== 좌표/크기 조정 변수 (여기만 바꾸면 위치 맞출 수 있음) ===== */
    :root{
      --ep-x: 45%;   /* 가로 이동: 왼(-) / 오른(+) */
      --ep-y: -20%;   /* 세로 이동: 위(+) / 아래(-) */
      --ep-scale: 2; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 패딩/보더 포함 박스 모델 */
    body{ /* 페이지 기본 스타일 */
      margin: 0; /* 기본 여백 제거 */
      padding: 0; /* 기본 패딩 제거 */
      background: #fffdf5; /* 배경색(메인과 통일) */
      color: #333; /* 기본 글자색 */
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; /* 본문 폰트 */
    }

    header{ /* 상단 헤더 영역 */
      position: relative; /* 뒤로가기 배치 위해 기준 설정 */
      text-align: center; /* 가운데 정렬 */
      padding: 22px 20px 8px; /* 상하좌우 패딩 */
    }

    .back-link{ /* 뒤로가기(메인) 링크 */
      position: absolute; /* 좌상단 고정 */
      left: 16px; top: 14px; /* 좌표 */
      text-decoration: none; /* 밑줄 제거 */
      color: inherit; /* 현재 글자색 상속 */
      -webkit-tap-highlight-color: transparent; /* 모바일 탭 하이라이트 제거 */
    }
    .back-link:visited,
    .back-link:hover,
    .back-link:active,
    .back-link:focus{ color: inherit; text-decoration: none; outline: none; } /* 상태 통일 */

    .title-badge{ /* 타이틀 배지 박스 */
      display: inline-block; /* 내용만큼 너비 */
      background: #e1edff; /* 배경색 */
      border-radius: 24px; /* 둥근 모서리 */
      padding: 10px 36px; /* 안쪽 여백 */
    }

    header h1{ /* 큰 제목 */
      margin: 0; /* 여백 제거 */
      font-family: 'PyeongChangPeace',serif; /* 제목 전용 폰트 */
      font-weight: 700; /* 굵게 */
      font-size: 44px; /* 크기 */
      letter-spacing: 2px; /* 자간 */
    }

    header .subtitle{ /* 부제목 */
      margin: 12px 0 0; /* 위쪽 여백 */
      font-size: 15px; /* 글자 크기 */
      color: #666; /* 회색 톤 */
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px; /* 최대 너비 */
      margin: 26px auto 40px; /* 가운데 정렬 */
      padding: 0 20px 40px; /* 좌우 패딩 */
    }

    .layout{ /* 2열 레이아웃 */
      display: grid; /* 그리드 사용 */
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); /* 좌우 균등 */
      gap: 32px; /* 카드 간격 */
      align-items: start; /* 상단 정렬 */
    }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } } /* 모바일 1열 전환 */

    .map-card,.list-card{ /* 카드 공통 스타일 */
      background: #fff; /* 흰 배경 */
      border-radius: 20px; /* 둥근 모서리 */
      box-shadow: 0 6px 18px rgba(0,0,0,.06); /* 그림자 */
    }

    .map-card{ padding: 18px; overflow: hidden; } /* 지도 카드 패딩/오버플로우 */
    .map-inner{ display: flex; flex-direction: column; height: 100%; } /* 세로 배치 */

    .map-title{ /* 지도 소제목 */
      font-weight: 700; font-size: 17px; margin-bottom: 10px; text-align: center;
    }

    .map-stage{ /* SVG 배치 영역 */
      flex: 1; /* 가용 공간 채우기 */
      min-height: 440px; /* 최소 높이 */
      display: flex; align-items: center; justify-content: center; /* 가운데 정렬 */
    }

    .map-stage svg{ /* SVG 반응형 크기 */
      width: clamp(520px, 60vw, 760px); /* 화면에 맞춘 가변 폭 */
      height: auto; /* 비율 유지 */
      display: block; margin: 0 auto; /* 가운데 정렬 */
    }

    /* ====== 은평구 패스 스타일 (색/외곽/변환) ====== */
    #Eunpyeong-gu{
      fill: #ced0d3;              /* 영역 색상 */
      stroke: #fff;               /* 경계선 색상 */
      stroke-width: 2;            /* 경계선 두께 */
      vector-effect: non-scaling-stroke; /* 확대해도 선 굵기 유지 */
      transform-box: fill-box;    /* 변환 기준 박스 */
      transform-origin: center;   /* 변환 기준점: 중심 */
      transform: translate(var(--ep-x), var(--ep-y)) scale(var(--ep-scale)); /* 위치/크기 변수 적용 */
      transition: transform .2s ease; /* 조정 시 부드럽게 */
    }

    .list-card{ padding: 18px 20px 22px; } /* 리스트 카드 패딩 */
    .list-title{ font-weight: 700; font-size: 17px; margin-bottom: 6px; } /* 리스트 제목 */
    .list-sub{ font-size: 13px; color: #777; margin-bottom: 14px; } /* 안내 문구 */

    .restaurant-list{ display: flex; flex-direction: column; gap: 12px; padding-right: 4px; } /* 리스트 래퍼 */

    .restaurant-card{ /* 개별 항목 카드 */
      display: block; /* 전체 클릭 영역 */
      border-radius: 14px; /* 둥근 모서리 */
      padding: 12px 14px; /* 내부 여백 */
      background: #f7f5ee; /* 카드 배경 */
      color: inherit; /* 글자색 상속 */
      text-decoration: none; /* 링크 밑줄 제거 */
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; /* 호버 효과 */
    }
    .restaurant-card:hover{ background: #f2eddc; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,.06); } /* 호버 */

    .restaurant-name{ font-weight: 700; font-size: 15px; margin-bottom: 4px; } /* 가게명 */
    .restaurant-desc{ font-size: 12px; color: #777; line-height: 1.45; word-break: keep-all; } /* 주소 */

    .nv-badge{ /* '네이버지도' 뱃지 */
      display: inline-block; padding: 2px 8px; border-radius: 10px;
      background: #e1edff; border: 1px solid #cfe0ff; font-size: 12px; margin-left: 6px;
    }

    footer{ /* 하단 푸터 */
      text-align: center; padding: 18px 10px 28px; font-size: 14px; color: #666; border-top: 1px solid #e3dccb;
    }
  </style>

  <script>
    // ===== 좌/우 카드 높이 동기화 스크립트 (데스크톱에서 시각 균형) =====
    function syncLeftToRight(){ // 높이 동기화 함수
      const left = document.getElementById('mapCard');   // 왼쪽 카드 참조
      const right = document.getElementById('listCard'); // 오른쪽 카드 참조
      if(!left || !right) return; // 요소 없으면 종료

      if (window.matchMedia('(max-width: 900px)').matches){ // 모바일(1열)에서는 자동 높이
        left.style.height = ''; // 높이 초기화
        return; // 더 이상 처리 없음
      }

      right.style.height = 'auto'; // 측정 전 초기화
      const h = right.scrollHeight; // 오른쪽 실제 콘텐츠 높이 측정
      left.style.height = h + 'px'; // 왼쪽을 동일 높이로 맞춤
    }

    window.addEventListener('load', syncLeftToRight); // 로드 시 동기화
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); // 리사이즈 시 동기화
    document.fonts && document.fonts.ready && document.fonts.ready.then(syncLeftToRight); // 폰트 로딩 후 동기화
  </script>
