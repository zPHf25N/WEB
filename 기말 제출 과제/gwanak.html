<!DOCTYPE html> <!-- 문서 타입 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head> <!-- 메타/스타일 영역 시작 -->
  <meta charset="UTF-8" /> <!-- 문자 인코딩: UTF-8 -->
  <title>관악구 맛집 지도</title> <!-- 탭/제목 표시 -->

  <style> /* ================== 스타일 시작 ================== */
    @font-face { /* 제목용 커스텀 폰트 등록 */
      font-family: 'PyeongChangPeace'; /* 내부 식별명 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'); /* 파일 경로 */
      font-weight: 700; /* 굵기 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 먼저 시스템 폰트로 표시 후 교체 */
    }

    :root{ /* ▼ 관악구 위치/배율 조정 변수 (여기만 바꾸면 배치 조정 끝) ▼ */
      --ga-x: 40%;      /* X이동(음수=왼쪽, 양수=오른쪽) */
      --ga-y: -300%;      /* Y이동(음수=위, 양수=아래) */
      --ga-scale: 2;/* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 일원화 */
    body{ /* 페이지 기본 스타일 */
      margin: 0; /* 바깥여백 제거 */
      padding: 0; /* 안쪽여백 제거 */
      background: #fffdf5; /* 크림톤 배경 */
      color: #333; /* 본문 글자색 */
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; /* 기본 폰트 */
    }

    header{ /* 상단 헤더 */
      position: relative; /* 내부 절대배치 기준 */
      text-align: center; /* 가운데 정렬 */
      padding: 22px 20px 10px; /* 안쪽여백 */
    }

    .back-link{ /* 뒤로가기 링크 */
      position: absolute; /* 헤더 기준 절대배치 */
      left: 16px; /* 왼쪽 여백 */
      top: 14px; /* 위쪽 여백 */
      color: inherit; /* 부모 색상 상속 */
      text-decoration: none; /* 밑줄 제거 */
      -webkit-tap-highlight-color: transparent; /* 모바일 탭 하이라이트 제거 */
    }

    .title-badge{ /* 제목 배지 */
      display: inline-block; /* 인라인 블록 */
      padding: 10px 36px; /* 안쪽여백 */
      background: #e1edff; /* 연블루 배경 */
      border-radius: 24px; /* 둥근 모서리 */
    }

    header h1{ /* 큰 제목 */
      margin: 0; /* 여백 제거 */
      font-family: 'PyeongChangPeace',serif; /* 커스텀 폰트 */
      font-weight: 700; /* 굵게 */
      font-size: 44px; /* 크기 */
      letter-spacing: 2px; /* 자간 */
    }

    header .subtitle{ /* 부제목 */
      margin: 12px 0 0; /* 위쪽 여백 */
      font-size: 15px; /* 크기 */
      color: #666; /* 색상 */
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px; /* 최대 너비 */
      margin: 26px auto 40px; /* 가운데 정렬 */
      padding: 0 20px 40px; /* 안쪽여백 */
    }

    .layout{ /* 좌우 2열 레이아웃 */
      display: grid; /* 그리드 사용 */
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); /* 두 컬럼 */
      gap: 32px; /* 컬럼 간격 */
      align-items: start; /* 상단 정렬 */
    }

    @media (max-width: 900px){ /* 폭 900px 이하 */
      .layout{ grid-template-columns: 1fr; } /* 1열로 전환 */
    }

    .map-card,.list-card{ /* 카드 공통 */
      background: #fff; /* 흰 배경 */
      border-radius: 20px; /* 둥근 모서리 */
      box-shadow: 0 6px 18px rgba(0,0,0,.06); /* 그림자 */
    }

    .map-card{ /* 지도 카드 */
      padding: 18px; /* 안쪽여백 */
      overflow: hidden; /* 넘침 숨김 */
    }

    .map-inner{ /* 지도 내부 래퍼 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 정렬 */
      height: 100%; /* 높이 채움 */
    }

    .map-title{ /* 지도 소제목 */
      font-weight: 700; /* 굵게 */
      font-size: 17px; /* 크기 */
      margin-bottom: 10px; /* 아래 여백 */
      text-align: center; /* 가운데 */
    }

    .map-stage{ /* SVG 무대 */
      flex: 1; /* 남는 공간 채움 */
      min-height: 440px; /* 최소 높이 */
      display: flex; /* 중앙 정렬용 */
      align-items: center; /* 수직 중앙 */
      justify-content: center; /* 수평 중앙 */
    }

    .map-stage svg{ /* SVG 크기 */
      width: clamp(520px, 60vw, 760px); /* 반응형 너비 */
      height: auto; /* 비율 유지 */
      display: block; /* 블록 요소 */
      margin: 0 auto; /* 가운데 배치 */
    }

    /* 관악구 path 스타일 + 위치/배율 적용 */
    #Gwanak-gu{ /* 메인 인덱스에서 복사한 관악구 경계 path */
      fill: #ddeaff; /* 면색(파랑계) */
      stroke: #fff; /* 흰 테두리 */
      stroke-width: 2; /* 선 두께 */
      vector-effect: non-scaling-stroke; /* 스케일해도 선두께 유지 */
      transform-box: fill-box; /* 변환 기준 상자 */
      transform-origin: center; /* 변환 기준 중앙 */
      transform: translate(var(--ga-x), var(--ga-y)) scale(var(--ga-scale)); /* 위치/배율 적용 */
      transition: transform .2s ease; /* 부드러운 전환 */
    }

    .list-card{ /* 오른쪽 리스트 카드 */
      padding: 18px 20px 22px; /* 안쪽여백 */
    }

    .list-title{ /* 리스트 제목 */
      font-weight: 700; /* 굵게 */
      font-size: 17px; /* 크기 */
      margin-bottom: 6px; /* 아래 여백 */
    }

    .list-sub{ /* 안내 문구 */
      font-size: 13px; /* 크기 */
      color: #777; /* 색상 */
      margin-bottom: 14px; /* 아래 여백 */
    }

    .restaurant-list{ /* 맛집 목록 래퍼 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 나열 */
      gap: 12px; /* 항목 간 간격 */
      padding-right: 4px; /* 스크롤 여백 */
    }

    .restaurant-card{ /* 개별 맛집 카드(링크) */
      display: block; /* 블록 링크 */
      border-radius: 14px; /* 둥근 모서리 */
      padding: 12px 14px; /* 안쪽여백 */
      background: #f7f5ee; /* 연베이지 */
      color: inherit; /* 글자색 상속 */
      text-decoration: none; /* 밑줄 제거 */
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; /* 호버 효과 */
    }

    .restaurant-card:hover{ /* 호버 시 */
      background: #f2eddc; /* 살짝 진하게 */
      transform: translateY(-1px); /* 살짝 떠오름 */
      box-shadow: 0 4px 10px rgba(0,0,0,.06); /* 그림자 */
    }

    .restaurant-name{ /* 가게명 */
      font-weight: 700; /* 굵게 */
      font-size: 15px; /* 크기 */
      margin-bottom: 4px; /* 아래 여백 */
    }

    .restaurant-desc{ /* 주소 */
      font-size: 12px; /* 크기 */
      color: #777; /* 색상 */
      line-height: 1.45; /* 줄간격 */
      word-break: keep-all; /* 한국어 어절 유지 */
    }

    .nv-badge{ /* 네이버지도 배지 */
      display: inline-block; /* 인라인블록 */
      padding: 2px 8px; /* 안쪽여백 */
      border-radius: 10px; /* 둥근 모서리 */
      background: #e1edff; /* 배경 */
      border: 1px solid #cfe0ff; /* 테두리 */
      font-size: 12px; /* 크기 */
      margin-left: 6px; /* 좌측 여백 */
    }

    footer{ /* 하단 푸터 */
      text-align: center; /* 가운데 정렬 */
      padding: 18px 10px 28px; /* 안쪽여백 */
      font-size: 14px; /* 크기 */
      color: #666; /* 색상 */
      border-top: 1px solid #e3dccb; /* 상단 경계선 */
    }
  </style> <!-- ================== 스타일 끝 ================== -->
</head> <!-- 메타/스타일 영역 끝 -->

  <script> /* ===== 좌/우 카드 높이 동기화 스크립트 ===== */
    function syncLeftToRight(){ /* 좌측 지도카드를 우측 리스트 높이에 맞추기 */
      const left = document.getElementById('mapCard');   /* 좌측 카드 */
      const right = document.getElementById('listCard'); /* 우측 카드 */
      if(!left || !right) return; /* 요소 없으면 종료 */

      if (window.matchMedia('(max-width: 900px)').matches){ /* 모바일 폭 */
        left.style.height = ''; /* 자동 높이 */
        return; /* 종료 */
      }

      right.style.height = 'auto'; /* 초기화 */
      const h = right.scrollHeight; /* 실제 렌더 높이 */
      left.style.height = h + 'px'; /* 좌측 카드 높이 일치 */
    }

    window.addEventListener('load', syncLeftToRight); /* 로드시 동기화 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈 시 */
    if (document.fonts && document.fonts.ready){ document.fonts.ready.then(syncLeftToRight); } /* 폰트 로딩 후 */
  </script> <!-- 스크립트 끝 -->
