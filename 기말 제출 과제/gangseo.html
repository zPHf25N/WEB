<!DOCTYPE html> <!-- 문서 타입 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head>
  <meta charset="UTF-8" /> <!-- 인코딩: UTF-8 -->
  <title>강서구 맛집 지도</title> <!-- 브라우저 탭 제목 -->
  <style>
    /* ===== 제목 폰트 로드 ===== */
    @font-face { /* 커스텀 폰트 선언 시작 */
      font-family: 'PyeongChangPeace'; /* 폰트 식별명 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'), /* 현재 폴더 경로 */
           url('../PyeongChangPeace-Bold.otf') format('opentype'); /* 상위 폴더 대체 경로 */
      font-weight: 700; /* 굵기 설정 */
      font-style: normal; /* 스타일 설정 */
      font-display: swap; /* 폰트 로딩 전략 */
    }

    /* ===== 강서구 위치/배율 조정 변수 (여기만 수정하면 배치 조정 가능) ===== */
    :root{
      --gs-x: 140%;    /* 가로 이동(px, %, etc.) - 좌(-) / 우(+) */
      --gs-y: -85%;    /* 세로 이동 - 위(+) / 아래(-)  */
      --gs-scale: 2; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 모든 요소 박스모델 통일 */
    body{ /* 본문 기본 스타일 */
      margin: 0; /* 바깥여백 제거 */
      padding: 0; /* 안쪽여백 제거 */
      background: #fffdf5; /* 배경색 */
      color: #333; /* 기본 글자색 */
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; /* 기본 글꼴 */
    }

    header{ /* 헤더 영역 스타일 */
      position: relative; /* 뒤로가기 절대배치 기준 */
      text-align: center; /* 가운데 정렬 */
      padding: 22px 20px 8px; /* 안쪽 여백 */
    }

    .back-link{ /* 뒤로가기 링크 */
      position: absolute; /* 헤더 기준 배치 */
      left: 16px; /* 좌측 여백 */
      top: 14px; /* 상단 여백 */
      text-decoration: none; /* 밑줄 제거 */
      color: inherit; /* 부모 색상 상속 */
      -webkit-tap-highlight-color: transparent; /* 모바일 탭 하이라이트 제거 */
    }
    .back-link:visited,.back-link:hover,.back-link:active,.back-link:focus{ /* 상태 통일 */
      color: inherit; /* 색상 유지 */
      text-decoration: none; /* 밑줄 제거 */
      outline: none; /* 포커스 아웃라인 제거 */
    }

    .title-badge{ /* 제목 배지 박스 */
      display: inline-block; /* 인라인블록 */
      background: #e1edff; /* 배경색 */
      border-radius: 24px; /* 둥근 모서리 */
      padding: 10px 36px; /* 안쪽 여백 */
    }
    header h1{ /* 큰 제목 스타일 */
      margin: 0; /* 바깥여백 제거 */
      font-family: 'PyeongChangPeace',serif; /* 헤드라인 폰트 적용 */
      font-weight: 700; /* 굵기 */
      font-size: 44px; /* 크기 */
      letter-spacing: 2px; /* 자간 */
    }
    header .subtitle{ /* 부제목 */
      margin: 12px 0 0; /* 바깥여백 */
      font-size: 15px; /* 글자 크기 */
      color: #666; /* 색상 */
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px; /* 최대 너비 */
      margin: 26px auto 40px; /* 중앙 정렬 */
      padding: 0 20px 40px; /* 안쪽 여백 */
    }

    .layout{ /* 2열 레이아웃 */
      display: grid; /* 그리드 사용 */
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); /* 두 컬럼 비율 */
      gap: 32px; /* 컬럼 간격 */
      align-items: start; /* 상단 정렬 */
    }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } } /* 모바일 1열 변경 */

    .map-card,.list-card{ /* 카드 공통 */
      background: #fff; /* 배경색 */
      border-radius: 20px; /* 둥근 모서리 */
      box-shadow: 0 6px 18px rgba(0,0,0,.06); /* 그림자 */
    }

    .map-card{ /* 지도 카드 */
      padding: 18px; /* 안쪽 여백 */
      overflow: hidden; /* 넘침 숨김 */
    }
    .map-inner{ /* 지도 내부 래퍼 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 배치 */
      height: 100%; /* 높이 채우기 */
    }
    .map-title{ /* 지도 소제목 */
      font-weight: 700; /* 굵기 */
      font-size: 17px; /* 크기 */
      margin-bottom: 10px; /* 아래 여백 */
      text-align: center; /* 가운데 정렬 */
    }

    .map-stage{ /* SVG 표시 영역 */
      flex: 1; /* 남은 공간 채우기 */
      min-height: 440px; /* 최소 높이 */
      display: flex; /* 플렉스 */
      align-items: center; /* 수직 중앙 */
      justify-content: center; /* 수평 중앙 */
    }
    .map-stage svg{ /* SVG 크기 */
      width: clamp(520px, 60vw, 760px); /* 반응형 너비 */
      height: auto; /* 자동 높이 */
      display: block; /* 블록 요소 */
      margin: 0 auto; /* 가운데 정렬 */
    }

    /* ===== 강서구 path 스타일 & 위치/배율 적용 ===== */
    #Gangseo-gu{ /* 강서구 영역 스타일 */
      fill: #ffd2f8; /* 면 색상 */
      stroke: #fff;  /* 테두리 색상 */
      stroke-width: 2; /* 테두리 두께 */
      vector-effect: non-scaling-stroke; /* 스케일시 선 두께 고정 */
      transform-box: fill-box; /* 변환 기준 박스 */
      transform-origin: center; /* 변환 기준점 중앙 */
      transform: translate(var(--gs-x), var(--gs-y)) scale(var(--gs-scale)); /* 위치/배율 적용 */
      transition: transform .2s ease; /* 전환 효과 */
    }

    .list-card{ /* 리스트 카드 */
      padding: 18px 20px 22px; /* 안쪽 여백 */
    }
    .list-title{ /* 리스트 제목 */
      font-weight: 700; /* 굵기 */
      font-size: 17px; /* 크기 */
      margin-bottom: 6px; /* 아래 여백 */
    }
    .list-sub{ /* 안내 문구 */
      font-size: 13px; /* 크기 */
      color: #777; /* 색상 */
      margin-bottom: 14px; /* 아래 여백 */
    }

    .restaurant-list{ /* 맛집 목록 래퍼 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 정렬 */
      gap: 12px; /* 항목 간격 */
      padding-right: 4px; /* 스크롤 여백 */
    }
    .restaurant-card{ /* 맛집 항목 카드 */
      display: block; /* 블록 링크 */
      border-radius: 14px; /* 둥근 모서리 */
      padding: 12px 14px; /* 안쪽 여백 */
      background: #f7f5ee; /* 배경색 */
      color: inherit; /* 글자색 상속 */
      text-decoration: none; /* 밑줄 제거 */
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; /* 호버 효과 */
    }
    .restaurant-card:hover{ /* 호버 상태 */
      background: #f2eddc; /* 배경 변경 */
      transform: translateY(-1px); /* 살짝 상승 */
      box-shadow: 0 4px 10px rgba(0,0,0,.06); /* 그림자 */
    }

    .restaurant-name{ /* 가게명 */
      font-weight: 700; /* 굵기 */
      font-size: 15px; /* 크기 */
      margin-bottom: 4px; /* 아래 여백 */
    }
    .restaurant-desc{ /* 주소 라인 */
      font-size: 12px; /* 크기 */
      color: #777; /* 색상 */
      line-height: 1.45; /* 줄간격 */
      word-break: keep-all; /* 어절 단위 줄바꿈 */
    }
    .nv-badge{ /* 네이버지도 배지 */
      display: inline-block; /* 인라인블록 */
      padding: 2px 8px; /* 안쪽 여백 */
      border-radius: 10px; /* 둥근 모서리 */
      background: #e1edff; /* 배경색 */
      border: 1px solid #cfe0ff; /* 테두리 */
      font-size: 12px; /* 글자 크기 */
      margin-left: 6px; /* 좌측 여백 */
    }

    footer{ /* 푸터 영역 */
      text-align: center; /* 가운데 정렬 */
      padding: 18px 10px 28px; /* 안쪽 여백 */
      font-size: 14px; /* 글자 크기 */
      color: #666; /* 색상 */
      border-top: 1px solid #e3dccb; /* 상단 경계선 */
    }
  </style>
</head>

  <script>
    /* ===== 좌/우 카드 높이 동기화(데스크톱에서만 강제 맞춤) ===== */
    function syncLeftToRight(){ /* 함수 정의 시작 */
      const left = document.getElementById('mapCard');   /* 왼쪽 카드 요소 참조 */
      const right = document.getElementById('listCard'); /* 오른쪽 카드 요소 참조 */
      if(!left || !right) return; /* 요소 존재 검사 */

      if (window.matchMedia('(max-width: 900px)').matches){ /* 화면 폭 900px 이하(1열) */
        left.style.height = ''; /* 자동 높이로 되돌림 */
        return; /* 함수 종료 */
      }

      right.style.height = 'auto'; /* 초기화 */
      const h = right.scrollHeight; /* 실제 콘텐츠 높이 측정 */
      left.style.height = h + 'px'; /* 왼쪽 카드 높이를 오른쪽과 동일하게 설정 */
    }

    window.addEventListener('load', syncLeftToRight); /* 로드 후 동기화 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈 시 동기화 */
    document.fonts && document.fonts.ready && document.fonts.ready.then(syncLeftToRight); /* 폰트 로딩 후 동기화 */
  </script>
