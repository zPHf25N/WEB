<!DOCTYPE html> <!-- 문서 타입 -->
<html lang="ko"> <!-- 한국어 페이지 -->
<head> <!-- 메타/스타일 시작 -->
  <meta charset="UTF-8" /> <!-- 인코딩 -->
  <title>서초구 맛집 지도</title> <!-- 탭 제목 -->

  <style> /* ================== 스타일 시작 ================== */
    @font-face { /* 제목 폰트 등록 */
      font-family: 'PyeongChangPeace'; /* 폰트 이름 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'); /* 경로/포맷 */
      font-weight: 700; /* 두께 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 표시 전략 */
    }

    :root{ 
      /* ▼ 서초구 위치/배율 조정 변수 (필요하면 여기만 수정해서 위치 맞추기) ▼ */
      --sc-x: -45%;       /* X축 이동 (음수=왼쪽, 양수=오른쪽) */
      --sc-y: -160%;       /* Y축 이동 (음수=위,   양수=아래) */
      --sc-scale: 1.6;   /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 통일 */

    body{ /* 본문 기본 스타일 */
      margin: 0; /* 기본 여백 제거 */
      padding: 0; /* 기본 패딩 제거 */
      background: #fffdf5; /* 배경색 */
      color: #333; /* 글자색 */
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; /* 폰트 */
    }

    header{ /* 상단 헤더 */
      position: relative; /* 뒤로가기 배치용 기준 */
      text-align: center; /* 중앙 정렬 */
      padding: 22px 20px 10px; /* 여백 */
    }

    .back-link{ /* 뒤로가기 링크 */
      position: absolute; /* 절대 배치 */
      left: 16px; /* 좌측 여백 */
      top: 14px; /* 상단 여백 */
      color: inherit; /* 부모 글자색 상속 */
      text-decoration: none; /* 밑줄 제거 */
      -webkit-tap-highlight-color: transparent; /* 모바일 탭 하이라이트 제거 */
    }

    .title-badge{ /* 제목 배지 */
      display: inline-block; /* 인라인 블록 */
      padding: 10px 36px; /* 내부 여백 */
      background: #e1edff; /* 배경색 */
      border-radius: 24px; /* 둥근 모서리 */
    }

    header h1{ /* 메인 제목 */
      margin: 0; /* 외부 여백 제거 */
      font-family: 'PyeongChangPeace',serif; /* 제목 폰트 */
      font-weight: 700; /* 굵게 */
      font-size: 44px; /* 크기 */
      letter-spacing: 2px; /* 자간 */
    }

    header .subtitle{ /* 부제목 */
      margin: 12px 0 0; /* 위쪽 여백 */
      font-size: 15px; /* 크기 */
      color: #666; /* 색상 */
    }

    main{ /* 메인 래퍼 */
      max-width: 1100px; /* 최대 폭 */
      margin: 26px auto 40px; /* 센터링 */
      padding: 0 20px 40px; /* 패딩 */
    }

    .layout{ /* 2열 그리드 */
      display: grid; /* 그리드 사용 */
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); /* 컬럼 비율 */
      gap: 32px; /* 칸 간격 */
      align-items: start; /* 상단 정렬 */
    }

    @media (max-width: 900px){ /* 모바일 대응 */
      .layout{ grid-template-columns: 1fr; } /* 1열 전환 */
    }

    .map-card,.list-card{ /* 카드 공통 스타일 */
      background: #fff; /* 배경 흰색 */
      border-radius: 20px; /* 둥근 모서리 */
      box-shadow: 0 6px 18px rgba(0,0,0,.06); /* 그림자 */
    }

    .map-card{ padding: 18px; overflow: hidden; } /* 지도 카드 */
    .map-inner{ display: flex; flex-direction: column; height: 100%; } /* 내부 래퍼 */
    .map-title{ font-weight: 700; font-size: 17px; margin-bottom: 10px; text-align: center; } /* 소제목 */

    .map-stage{ /* SVG 무대 */
      flex: 1; /* 가용 높이 채우기 */
      min-height: 440px; /* 최소 높이 */
      display: flex; /* 플렉스 */
      align-items: center; /* 수직 중앙 */
      justify-content: center; /* 수평 중앙 */
    }

    .map-stage svg{ /* SVG 크기 */
      width: clamp(520px, 60vw, 760px); /* 반응형 폭 */
      height: auto; /* 자동 높이 */
      display: block; /* 블록화 */
      margin: 0 auto; /* 중앙 정렬 */
    }

    /* 서초구 path 스타일 및 위치/배율 적용 */
    #Seocho-gu{ /* 서초구 Path 선택자 */
      fill: #c6fff4; /* 면색 */
      stroke: #fff; /* 테두리색 */
      stroke-width: 2; /* 선 두께 */
      vector-effect: non-scaling-stroke; /* 확대해도 선두께 유지 */
      transform-box: fill-box; /* 변환 기준 */
      transform-origin: center; /* 변환 중심 */
      transform: translate(var(--sc-x), var(--sc-y)) scale(var(--sc-scale)); /* 위치/배율 */
      transition: transform .2s ease; /* 조정 부드럽게 */
    }

    .list-card{ padding: 18px 20px 22px; } /* 리스트 카드 패딩 */
    .list-title{ font-weight: 700; font-size: 17px; margin-bottom: 6px; } /* 리스트 제목 */
    .list-sub{ font-size: 13px; color: #777; margin-bottom: 14px; } /* 안내 문구 */

    .restaurant-list{ /* 맛집 목록 래퍼 */
      display: flex; /* 플렉스 컬럼 */
      flex-direction: column; /* 세로 배치 */
      gap: 12px; /* 아이템 간격 */
      padding-right: 4px; /* 스크롤바 여유 */
    }

    .restaurant-card{ /* 개별 맛집 카드(링크) */
      display: block; /* 블록 링크 */
      border-radius: 14px; /* 둥근 모서리 */
      padding: 12px 14px; /* 패딩 */
      background: #f7f5ee; /* 배경 */
      color: inherit; /* 글자색 상속 */
      text-decoration: none; /* 밑줄 제거 */
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; /* 호버 효과 */
    }
    .restaurant-card:hover{ /* 호버 시 */
      background: #f2eddc; /* 배경 살짝 진하게 */
      transform: translateY(-1px); /* 살짝 띄우기 */
      box-shadow: 0 4px 10px rgba(0,0,0,.06); /* 그림자 */
    }

    .restaurant-name{ font-weight: 700; font-size: 15px; margin-bottom: 4px; } /* 가게명 */
    .restaurant-desc{ font-size: 12px; color: #777; line-height: 1.45; word-break: keep-all; } /* 주소 */
    .nv-badge{ /* 네이버 배지 */
      display: inline-block; /* 인라인 블록 */
      padding: 2px 8px; /* 패딩 */
      border-radius: 10px; /* 둥근 */
      background: #e1edff; /* 배경 */
      border: 1px solid #cfe0ff; /* 테두리 */
      font-size: 12px; /* 크기 */
      margin-left: 6px; /* 좌측 여백 */
    }

    footer{ /* 푸터 */
      text-align: center; /* 중앙 정렬 */
      padding: 18px 10px 28px; /* 패딩 */
      font-size: 14px; /* 글자 크기 */
      color: #666; /* 색상 */
      border-top: 1px solid #e3dccb; /* 상단 보더 */
    }
  </style> 
</head>

  <script> /* ===== 좌/우 카드 높이 동기화 스크립트 ===== */
    function syncLeftToRight(){ /* 좌측 지도카드를 우측 리스트 높이에 맞춤 */
      const left = document.getElementById('mapCard'); /* 좌측 카드 참조 */
      const right = document.getElementById('listCard'); /* 우측 카드 참조 */
      if(!left || !right) return; /* 요소 없으면 중단 */

      if (window.matchMedia('(max-width: 900px)').matches){ /* 모바일 폭일 때 */
        left.style.height = ''; /* 자동 높이 */
        return; /* 종료 */
      }

      right.style.height = 'auto'; /* 초기화 */
      const h = right.scrollHeight; /* 실제 렌더 높이 측정 */
      left.style.height = h + 'px'; /* 좌측 높이 동기화 */
    }

    window.addEventListener('load', syncLeftToRight); /* 로드시 동기화 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈시 동기화 */
    if (document.fonts && document.fonts.ready){ document.fonts.ready.then(syncLeftToRight); } /* 폰트 로딩 후 동기화 */
  </script> <!-- 스크립트 끝 -->
