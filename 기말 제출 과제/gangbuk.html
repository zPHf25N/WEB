<!DOCTYPE html> <!-- 문서 유형 선언 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head>
  <meta charset="UTF-8" /> <!-- 인코딩: UTF-8 -->
  <title>강북구 맛집 지도</title> <!-- 브라우저 탭 제목 -->
  <style>
    /* ===== 제목 폰트 로드 ===== */
    @font-face { /* 커스텀 폰트 선언 */
      font-family: 'PyeongChangPeace'; /* 폰트 이름 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'), /* 현재 폴더 */
           url('../PyeongChangPeace-Bold.otf') format('opentype'); /* 상위 폴더 대안 */
      font-weight: 700; /* 굵기 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 로딩 전략 */
    }

    /* ===== 위치/스케일 조정 변수 (여기만 수정하면 됨) ===== */
    :root{
      --gb-x: -48%;   /* 가로 이동(좌 - / 우 +) */
      --gb-y: 18%;   /* 세로 이동(위 + / 아래 -) */
      --gb-scale: 2; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 통일 */
    body{ margin: 0; padding: 0; background: #fffdf5; color: #333;
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; } /* 기본 스타일 */

    header{ position: relative; text-align: center; padding: 22px 20px 8px; } /* 헤더 레이아웃 */

    .back-link{ position: absolute; left: 16px; top: 14px; text-decoration: none; color: inherit; -webkit-tap-highlight-color: transparent; } /* 뒤로가기 */
    .back-link:visited,.back-link:hover,.back-link:active,.back-link:focus{ color: inherit; text-decoration: none; outline: none; } /* 상태 통일 */

    .title-badge{ display: inline-block; background: #e1edff; border-radius: 24px; padding: 10px 36px; } /* 제목 배지 */
    header h1{ margin: 0; font-family: 'PyeongChangPeace',serif; font-weight: 700; font-size: 44px; letter-spacing: 2px; } /* 큰 제목 */
    header .subtitle{ margin: 12px 0 0; font-size: 15px; color: #666; } /* 부제목 */

    main{ max-width: 1100px; margin: 26px auto 40px; padding: 0 20px 40px; } /* 메인 컨테이너 */

    .layout{ display: grid; grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); gap: 32px; align-items: start; } /* 2열 */
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } } /* 모바일 1열 */

    .map-card,.list-card{ background: #fff; border-radius: 20px; box-shadow: 0 6px 18px rgba(0,0,0,.06); } /* 카드 공통 */

    .map-card{ padding: 18px; overflow: hidden; } /* 지도 카드 */
    .map-inner{ display: flex; flex-direction: column; height: 100%; } /* 지도 내부 래퍼 */
    .map-title{ font-weight: 700; font-size: 17px; margin-bottom: 10px; text-align: center; } /* 지도 소제목 */

    .map-stage{ flex: 1; min-height: 440px; display: flex; align-items: center; justify-content: center; } /* SVG 배치 */
    .map-stage svg{ width: clamp(520px, 60vw, 760px); height: auto; display: block; margin: 0 auto; } /* 반응형 SVG */

    /* ===== 강북구 path 스타일 & 조정 ===== */
    #Gangbuk-gu{
      fill: #cfeeb6; /* 영역 색상 */
      stroke: #fff;  /* 외곽선 색 */
      stroke-width: 2; /* 외곽선 두께 */
      vector-effect: non-scaling-stroke; /* 스케일시 선두께 고정 */
      transform-box: fill-box;   /* 변환 기준 박스 */
      transform-origin: center;  /* 변환 기준점 */
      transform: translate(var(--gb-x), var(--gb-y)) scale(var(--gb-scale)); /* 위치/스케일 적용 */
      transition: transform .2s ease; /* 조정 전환효과 */
    }

    .list-card{ padding: 18px 20px 22px; } /* 리스트 카드 패딩 */
    .list-title{ font-weight: 700; font-size: 17px; margin-bottom: 6px; } /* 리스트 제목 */
    .list-sub{ font-size: 13px; color: #777; margin-bottom: 14px; } /* 안내 문구 */

    .restaurant-list{ display: flex; flex-direction: column; gap: 12px; padding-right: 4px; } /* 목록 래퍼 */
    .restaurant-card{ display: block; border-radius: 14px; padding: 12px 14px; background: #f7f5ee; color: inherit; text-decoration: none;
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; } /* 항목 카드 */
    .restaurant-card:hover{ background: #f2eddc; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,.06); } /* 호버 */

    .restaurant-name{ font-weight: 700; font-size: 15px; margin-bottom: 4px; } /* 가게명 */
    .restaurant-desc{ font-size: 12px; color: #777; line-height: 1.45; word-break: keep-all; } /* 주소 */
    .nv-badge{ display: inline-block; padding: 2px 8px; border-radius: 10px; background: #e1edff; border: 1px solid #cfe0ff;
      font-size: 12px; margin-left: 6px; } /* 네이버지도 배지 */

    footer{ text-align: center; padding: 18px 10px 28px; font-size: 14px; color: #666; border-top: 1px solid #e3dccb; } /* 푸터 */
  </style>
</head>
<body>

          <div class="map-stage"> <!-- SVG 표시 영역 -->

              <!-- 강북구 path: 메인 지도에서 복사 -->
              <path id="Gangbuk-gu" d="M809.029,188.173  c0.912,12.448,6.383,24.226,6.5,36.508c0.084,8.802-3.998,17.245-3,27.006c-1.156,1.678-0.176,5.492-0.5,8.001  c0,4.167,0,8.335,0,12.503c1.809,14.38-6.305,20.132-3.5,34.008c1.307,1.693,2.83,3.171,4,5.001  c4.125,4.543,8.461,8.877,13.002,13.003c4.461,4.876,9.127,9.544,14.004,14.003c4.174,4.995,14.822,3.516,22.006,5.501  c29.617,32.396,58.822,65.205,81.518,104.524c-9.205,15.968-17.861,32.483-26.506,49.011c-4.91,2.591-8.998,6.004-14.004,8.502  c-3.006,0.327-7.326-0.659-9.502,0.5c-3,0-6,0-9.002,0c-3.5,0-7.002,0-10.502,0c-2.178,0.323-5.652-0.652-7.002,0.5  c-3,0-6,0-9.002,0c-3.5,0-7.002,0-10.502,0c-2.5,0-5.002,0-7.502,0c-3.18-1.987-7.064-3.271-9.502-6.001  c-4.273-15.565-7.566-32.108-12.002-47.511c-12.75-10.672-26.533-20.346-39.51-30.507c-4.32-3.382-8.381-8.007-13.004-10.502  c-6.852-3.699-15.078-4.146-22.504-8.002c-3.998-4.838-7.506-10.165-11.502-15.003c1.264-2.903,3.693-4.642,4.5-8.002  c1.158-2.01,0.174-6.161,0.5-9.002c-0.324-2.509,0.656-6.324-0.5-8.002c0-5.168,0-10.336,0-15.504c0-5.001,0-10.002,0-15.003  c-0.324-2.344,0.654-5.989-0.5-7.502c0-5.168,0-10.336,0-15.503c0-5.001,0-10.002,0-15.003c0-2.334,0-4.668,0-7.002  c6.334-11.432,14.252-23.222,21.004-34.508c2.314-3.867,5.734-8.378,7.002-12.002c4.479-12.813,3.801-26.4,8.502-40.509  C784.264,197.082,796.582,192.563,809.029,188.173z"/>

  <script>
    /* 좌/우 카드 높이 동기화(데스크톱) */
    function syncLeftToRight(){ /* 함수 시작 */
      const left = document.getElementById('mapCard');   /* 왼쪽 카드 */
      const right = document.getElementById('listCard'); /* 오른쪽 카드 */
      if(!left || !right) return; /* 요소 검사 */

      if (window.matchMedia('(max-width: 900px)').matches){ /* 모바일(1열) */
        left.style.height = ''; /* 자동 높이 */
        return; /* 종료 */
      }

      right.style.height = 'auto'; /* 초기화 */
      const h = right.scrollHeight; /* 실제 높이 측정 */
      left.style.height = h + 'px'; /* 동일 높이로 설정 */
    }

    window.addEventListener('load', syncLeftToRight); /* 로드 시 동기화 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈 시 동기화 */
    document.fonts && document.fonts.ready && document.fonts.ready.then(syncLeftToRight); /* 폰트 로딩 후 동기화 */
  </script>
</body>
</html>
