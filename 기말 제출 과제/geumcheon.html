<!DOCTYPE html> <!-- 문서 타입 선언 -->
<html lang="ko"> <!-- 한국어 문서 -->
<head>
  <meta charset="UTF-8" /> <!-- 인코딩 설정 -->
  <title>금천구 맛집 지도</title> <!-- 브라우저 탭 제목 -->
  <style>
    /* ===== 헤드라인 폰트 로드 ===== */
    @font-face { /* 커스텀 폰트 선언 */
      font-family: 'PyeongChangPeace'; /* 폰트 식별자 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'),
           url('../PyeongChangPeace-Bold.otf') format('opentype'); /* 대체 경로 */
      font-weight: 700; /* 굵기 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 렌더링 전략 */
    }

    /* ===== 금천구 위치/배율 조정 변수 (여기만 수정해서 배치 조절) ===== */
    :root{
      --gc-x: 168%;     /* 좌우 이동(음수=왼쪽, 양수=오른쪽) */
      --gc-y: -340%;     /* 상하 이동(음수=위, 양수=아래) */
      --gc-scale: 2.5; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스모델 통일 */
    body{ /* 본문 기본 스타일 */
      margin: 0; /* 기본 여백 제거 */
      padding: 0; /* 기본 안쪽 여백 제거 */
      background: #fffdf5; /* 배경색 */
      color: #333; /* 글자색 */
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif; /* 기본 폰트 */
    }

    header{ /* 헤더 */
      position: relative; /* 뒤로가기 기준 */
      text-align: center; /* 가운데 정렬 */
      padding: 22px 20px 8px; /* 안쪽 여백 */
    }

    .back-link{ /* 뒤로가기 링크 */
      position: absolute; /* 헤더 기준 절대배치 */
      left: 16px; /* 좌측 여백 */
      top: 14px; /* 상단 여백 */
      text-decoration: none; /* 밑줄 제거 */
      color: inherit; /* 색상 상속 */
      -webkit-tap-highlight-color: transparent; /* 모바일 하이라이트 제거 */
    }
    .back-link:visited,.back-link:hover,.back-link:active,.back-link:focus{ /* 상태 공통화 */
      color: inherit; /* 색상 유지 */
      text-decoration: none; /* 밑줄 제거 */
      outline: none; /* 포커스 외곽선 제거 */
    }

    .title-badge{ /* 제목 배지 */
      display: inline-block; /* 인라인-블록 */
      background: #e1edff; /* 배경색 */
      border-radius: 24px; /* 둥근 모서리 */
      padding: 10px 36px; /* 안쪽 여백 */
    }
    header h1{ /* 헤드라인 */
      margin: 0; /* 바깥여백 제거 */
      font-family: 'PyeongChangPeace',serif; /* 커스텀 폰트 */
      font-weight: 700; /* 굵기 */
      font-size: 44px; /* 크기 */
      letter-spacing: 2px; /* 자간 */
    }
    header .subtitle{ /* 부제 */
      margin: 12px 0 0; /* 바깥여백 */
      font-size: 15px; /* 크기 */
      color: #666; /* 색상 */
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px; /* 최대 너비 */
      margin: 26px auto 40px; /* 가운데 정렬 */
      padding: 0 20px 40px; /* 안쪽 여백 */
    }

    .layout{ /* 2열 그리드 */
      display: grid; /* 그리드 배치 */
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr); /* 두 컬럼 */
      gap: 32px; /* 간격 */
      align-items: start; /* 상단 정렬 */
    }
    @media (max-width: 900px){ .layout{ grid-template-columns: 1fr; } } /* 모바일 1열 */

    .map-card,.list-card{ /* 카드 공통 */
      background: #fff; /* 흰 배경 */
      border-radius: 20px; /* 둥근 모서리 */
      box-shadow: 0 6px 18px rgba(0,0,0,.06); /* 그림자 */
    }

    .map-card{ /* 지도 카드 */
      padding: 18px; /* 안쪽 여백 */
      overflow: hidden; /* 넘침 숨김 */
    }
    .map-inner{ /* 내부 래퍼 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 배치 */
      height: 100%; /* 높이 채움 */
    }
    .map-title{ /* 지도 소제목 */
      font-weight: 700; /* 굵기 */
      font-size: 17px; /* 크기 */
      margin-bottom: 10px; /* 아래 여백 */
      text-align: center; /* 가운데 */
    }

    .map-stage{ /* SVG 표시 영역 */
      flex: 1; /* 남는 공간 채움 */
      min-height: 440px; /* 최소 높이 */
      display: flex; /* 플렉스 */
      align-items: center; /* 수직 중앙 */
      justify-content: center; /* 수평 중앙 */
    }
    .map-stage svg{ /* SVG 크기 */
      width: clamp(520px, 60vw, 760px); /* 반응형 너비 */
      height: auto; /* 비율 유지 */
      display: block; /* 블록 */
      margin: 0 auto; /* 가운데 */
    }

    /* ===== 금천구 path 스타일 & 위치/배율 적용 ===== */
    #Geumcheon-gu{ /* 금천구 영역 */
      fill: #fff3a3; /* 면 색상 */
      stroke: #fff;  /* 테두리 색 */
      stroke-width: 2; /* 테두리 두께 */
      vector-effect: non-scaling-stroke; /* 스케일 시 선두께 고정 */
      transform-box: fill-box; /* 변환 기준 박스 */
      transform-origin: center; /* 변환 기준점 */
      transform: translate(var(--gc-x), var(--gc-y)) scale(var(--gc-scale)); /* 위치/배율 적용 */
      transition: transform .2s ease; /* 전환 효과 */
    }

    .list-card{ /* 리스트 카드 */
      padding: 18px 20px 22px; /* 안쪽 여백 */
    }
    .list-title{ /* 리스트 제목 */
      font-weight: 700; /* 굵기 */
      font-size: 17px; /* 크기 */
      margin-bottom: 6px; /* 아래 여백 */
    }
    .list-sub{ /* 안내 문구 */
      font-size: 13px; /* 크기 */
      color: #777; /* 색상 */
      margin-bottom: 14px; /* 아래 여백 */
    }

    .restaurant-list{ /* 맛집 목록 */
      display: flex; /* 플렉스 */
      flex-direction: column; /* 세로 정렬 */
      gap: 12px; /* 항목 간격 */
      padding-right: 4px; /* 스크롤 여백 */
    }
    .restaurant-card{ /* 개별 항목 */
      display: block; /* 블록 링크 */
      border-radius: 14px; /* 둥근 모서리 */
      padding: 12px 14px; /* 안쪽 여백 */
      background: #f7f5ee; /* 타일 배경 */
      color: inherit; /* 글자색 상속 */
      text-decoration: none; /* 밑줄 제거 */
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease; /* 호버 효과 */
    }
    .restaurant-card:hover{ /* 호버 시 */
      background: #f2eddc; /* 배경 변경 */
      transform: translateY(-1px); /* 살짝 상승 */
      box-shadow: 0 4px 10px rgba(0,0,0,.06); /* 그림자 */
    }

    .restaurant-name{ /* 가게명 */
      font-weight: 700; /* 굵기 */
      font-size: 15px; /* 크기 */
      margin-bottom: 4px; /* 아래 여백 */
    }
    .restaurant-desc{ /* 주소 */
      font-size: 12px; /* 크기 */
      color: #777; /* 색상 */
      line-height: 1.45; /* 줄간격 */
      word-break: keep-all; /* 어절 단위 줄바꿈 */
    }
    .nv-badge{ /* 네이버지도 배지 */
      display: inline-block; /* 인라인블록 */
      padding: 2px 8px; /* 안쪽 여백 */
      border-radius: 10px; /* 둥근 모서리 */
      background: #e1edff; /* 배경 */
      border: 1px solid #cfe0ff; /* 테두리 */
      font-size: 12px; /* 크기 */
      margin-left: 6px; /* 좌측 여백 */
    }

    footer{ /* 푸터 */
      text-align: center; /* 가운데 정렬 */
      padding: 18px 10px 28px; /* 안쪽 여백 */
      font-size: 14px; /* 크기 */
      color: #666; /* 색상 */
      border-top: 1px solid #e3dccb; /* 상단 경계 */
    }
  </style>
</head>
<body>
  <header> <!-- 헤더 시작 -->
    <a class="back-link" href="./index.html" aria-label="서울 맛집 지도">←</a> <!-- 메인으로 -->
    <div class="title-badge"><h1>금천구</h1></div> <!-- 큰 제목 -->
    <p class="subtitle">서울 금천구 맛집 지도</p> <!-- 부제 -->
  </header>

  <main> <!-- 메인 컨테이너 -->
    <section class="layout"> <!-- 2열 레이아웃 -->
      <div class="map-card" id="mapCard"> <!-- 왼쪽 지도 카드 -->
        <div class="map-inner"> <!-- 내부 래퍼 -->
          <div class="map-title">금천구 지도</div> <!-- 소제목 -->
          <div></div><div></div> <!-- 레이아웃 균형용 더미 -->
          <div class="map-stage"> <!-- SVG 표시 영역 -->
            <svg viewBox="0 0 1400 1400" preserveAspectRatio="xMidYMid meet" aria-hidden="true"> <!-- 서울 좌표계 -->
              <!-- 금천구 path: 메인 지도에서 그대로 복사 -->
              <path id="Geumcheon-gu" d="M409.438,1062.872  c10.055-0.948,14.109-7.896,22.005-11.003c8.709,3.959,17.785,18.691,29.007,11.503c1.936,4.731,4.911,8.425,7.001,13.003  c4.371,1.964,8.918,3.752,13.003,6.002c-0.113,3.721-0.805,6.863-0.5,11.002c-0.828,0.7-0.828,4.801,0,5.502  c1.265,19.843,4.213,42.334,6.502,61.514c0.842,7.057,0.685,15.172,2.5,20.504c1.959,5.756,8.856,10.419,10.502,16.004  c4.774,1.228,8.83,3.173,13.503,4.501c1.205,6.297,3.346,11.657,5.001,17.505c-0.607,2.56-3.158,3.176-4.501,5  c-16.374,3.465-20.527,19.148-25.006,34.508c-8.089,0.664-14.721,8.753-23.005,10.003c-9.996,1.508-19.743-2.559-31.507-1.501  c-6.953-26.869-16.129-59.129-24.006-88.02c-2.003-7.346-3.826-24.808-9.002-28.506c-3.041-2.174-9.421-1.811-13.503-2.001  c-2.895-34.114-17.084-56.934-26.506-84.52c2.5,0,5.001,0,7.501,0c3.009,0.833,9.495,0.833,12.503,0c2.834,0,5.668,0,8.502,0  c1.849-0.319,4.982,0.647,6.002-0.5c2.667,0,5.334,0,8.001,0C405.284,1063.053,408.418,1064.02,409.438,1062.872z"/>
            </svg>
          </div> <!-- /map-stage -->
        </div> <!-- /map-inner -->
      </div> <!-- /map-card -->

      <div class="list-card" id="listCard"> <!-- 오른쪽 리스트 카드 -->
        <div class="list-title">금천구 맛집 리스트</div> <!-- 리스트 제목 -->
        <div class="list-sub">항목을 클릭하면 네이버지도가 새 탭에서 열립니다.</div> <!-- 안내 문구 -->

        <div class="restaurant-list"> <!-- 맛집 목록 시작 -->
          <!-- 1) 백만그릇파스타 -->
          <a class="restaurant-card" href="https://naver.me/GwSB5ppj" target="_blank" rel="noopener"> <!-- 새 탭으로 열기 -->
            <div class="restaurant-name">백만그릇파스타 <span class="nv-badge">네이버지도</span></div> <!-- 가게명 + 배지 -->
            <div class="restaurant-desc">서울 금천구 디지털로 207 2층</div> <!-- 주소 -->
          </a>

          <!-- 2) 금백돈 -->
          <a class="restaurant-card" href="https://naver.me/GsouTjCo" target="_blank" rel="noopener"> <!-- 새 탭 -->
            <div class="restaurant-name">금백돈 <span class="nv-badge">네이버지도</span></div> <!-- 가게명 + 배지 -->
            <div class="restaurant-desc">서울 금천구 범안로 1212 독산더타워 로비층 [무료주차 제공]</div> <!-- 주소 -->
          </a>

          <!-- 3) 온초점 -->
          <a class="restaurant-card" href="https://naver.me/FXksZwXV" target="_blank" rel="noopener"> <!-- 새 탭 -->
            <div class="restaurant-name">온초점 <span class="nv-badge">네이버지도</span></div> <!-- 가게명 + 배지 -->
            <div class="restaurant-desc">서울 금천구 남부순환로124길 17 1층 101호</div> <!-- 주소 -->
          </a>
        </div> <!-- /restaurant-list -->
      </div> <!-- /list-card -->
    </section> <!-- /layout -->
  </main> <!-- /main -->

  <footer>2025066644 | 최지민</footer> <!-- 푸터 -->

  <script>
    /* ===== 좌/우 카드 높이 동기화(데스크톱에서만 적용) ===== */
    function syncLeftToRight(){ /* 높이 싱크 함수 */
      const left = document.getElementById('mapCard');   /* 왼쪽 카드 */
      const right = document.getElementById('listCard'); /* 오른쪽 카드 */
      if(!left || !right) return; /* 요소 확인 */

      if (window.matchMedia('(max-width: 900px)').matches){ /* 화면 폭 900px 이하 */
        left.style.height = ''; /* 자동 높이 */
        return; /* 종료 */
      }

      right.style.height = 'auto'; /* 초기화 */
      const h = right.scrollHeight; /* 실제 높이 계산 */
      left.style.height = h + 'px'; /* 동일 높이로 설정 */
    }

    window.addEventListener('load', syncLeftToRight); /* 로드 후 실행 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈 시 실행 */
    document.fonts && document.fonts.ready && document.fonts.ready.then(syncLeftToRight); /* 폰트 로딩 후 실행 */
  </script>
</body>
</html>
