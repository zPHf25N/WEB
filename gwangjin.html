<!DOCTYPE html> <!-- 문서 타입 -->
<html lang="ko"> <!-- 한국어 문서 -->
<head> <!-- 메타/스타일 영역 -->
  <meta charset="UTF-8" /> <!-- 인코딩 -->
  <title>광진구 맛집 지도</title> <!-- 탭 제목 -->

  <style> /* ================== 스타일 시작 ================== */
    @font-face { /* 제목 폰트 등록 */
      font-family: 'PyeongChangPeace';
      src: url('./PyeongChangPeace-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root{ /* ▼ 광진구 위치/배율 조정 변수 (여기만 손대면 배치 조정 끝) ▼ */
      --gj-x: -230%;     /* X 이동 (음수=왼쪽, 양수=오른쪽) */
      --gj-y: -180%;     /* Y 이동 (음수=위,   양수=아래) */
      --gj-scale: 2.5; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 일치 */
    body{ /* 본문 기본 스타일 */
      margin: 0;
      padding: 0;
      background: #fffdf5;
      color: #333;
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif;
    }

    header{ /* 상단 헤더 */
      position: relative;
      text-align: center;
      padding: 22px 20px 10px;
    }

    .back-link{ /* 뒤로가기 */
      position: absolute;
      left: 16px;
      top: 14px;
      color: inherit;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .title-badge{ /* 제목 배지 */
      display: inline-block;
      padding: 10px 36px;
      background: #e1edff;
      border-radius: 24px;
    }

    header h1{ /* 큰 제목 */
      margin: 0;
      font-family: 'PyeongChangPeace',serif;
      font-weight: 700;
      font-size: 44px;
      letter-spacing: 2px;
    }

    header .subtitle{ /* 부제 */
      margin: 12px 0 0;
      font-size: 15px;
      color: #666;
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px;
      margin: 26px auto 40px;
      padding: 0 20px 40px;
    }

    .layout{ /* 2열 그리드 */
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px){ /* 좁은 화면에서는 1열 */
      .layout{ grid-template-columns: 1fr; }
    }

    .map-card,.list-card{ /* 카드 공통 */
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

    .map-card{ padding: 18px; overflow: hidden; } /* 지도 카드 */
    .map-inner{ display: flex; flex-direction: column; height: 100%; } /* 내부 래퍼 */
    .map-title{ font-weight: 700; font-size: 17px; margin-bottom: 10px; text-align: center; } /* 소제목 */

    .map-stage{ /* SVG 무대 */
      flex: 1;
      min-height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-stage svg{ /* SVG 크기 반응형 */
      width: clamp(520px, 60vw, 760px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 광진구 path 스타일 + 위치/배율 적용 */
    #Gwangjin-gu{
      fill: #ffcfcd;                 /* 면색 */
      stroke: #fff;                  /* 테두리 */
      stroke-width: 2;               /* 선 두께 */
      vector-effect: non-scaling-stroke; /* 확대해도 선두께 고정 */
      transform-box: fill-box;       /* 변환 기준 */
      transform-origin: center;      /* 변환 중심 */
      transform: translate(var(--gj-x), var(--gj-y)) scale(var(--gj-scale)); /* 위치/배율 */
      transition: transform .2s ease; /* 조정시 부드럽게 */
    }

    .list-card{ padding: 18px 20px 22px; } /* 리스트 카드 */
    .list-title{ font-weight: 700; font-size: 17px; margin-bottom: 6px; } /* 리스트 제목 */
    .list-sub{ font-size: 13px; color: #777; margin-bottom: 14px; } /* 안내문구 */

    .restaurant-list{ /* 맛집 목록 */
      display: flex; flex-direction: column; gap: 12px; padding-right: 4px;
    }

    .restaurant-card{ /* 개별 항목 */
      display: block;
      border-radius: 14px;
      padding: 12px 14px;
      background: #f7f5ee;
      color: inherit;
      text-decoration: none;
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease;
    }
    .restaurant-card:hover{
      background: #f2eddc;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    }

    .restaurant-name{ font-weight: 700; font-size: 15px; margin-bottom: 4px; } /* 가게명 */
    .restaurant-desc{ font-size: 12px; color: #777; line-height: 1.45; word-break: keep-all; } /* 주소 */

    .nv-badge{ /* 네이버 배지 */
      display: inline-block; padding: 2px 8px; border-radius: 10px;
      background: #e1edff; border: 1px solid #cfe0ff; font-size: 12px; margin-left: 6px;
    }

    footer{ /* 푸터 */
      text-align: center; padding: 18px 10px 28px; font-size: 14px;
      color: #666; border-top: 1px solid #e3dccb;
    }
  </style> 
</head>

<body> <!-- 본문 -->
  <header> <!-- 헤더 -->
    <a class="back-link" href="./index.html" aria-label="서울 맛집 지도 홈으로">←</a> <!-- 뒤로가기 -->
    <div class="title-badge"><h1>광진구</h1></div> <!-- 제목 -->

  <main>
    <section class="layout"> <!-- 2열 레이아웃 -->

        <div class="map-inner">

              <path id="Gwangjin-gu" d="M968.564,871.328  c2.316-14.521,7.197-26.477,7.502-43.01c8.822-11.86,18.256-21.808,24.006-37.008c5.83-15.418,6.246-33.637,11.002-51.012  c2.184-7.975,6.811-15.682,10.002-23.506c3.381-8.283,5.756-16.752,10.002-23.505c13.057-2.375,26.496,0.72,38.01-2.501  c10.371-2.901,19.273-13.59,34.508-10.502c3.646-0.813,1.371,4.297,2,6.501c-1.842,8.604-12.258,15.216-13.002,24.006  c-0.449,5.296,4.145,11.839,5.5,17.504c2.047,8.548-0.248,18.539,5.502,24.005c2.166,0,4.334,0,6.502,0  c1.678,1.156,5.492,0.176,8.002,0.5c2.834,0,5.668,0,8.502,0c-2.664,6.541-4.318,12.607-5.502,20.005  c-1.111,6.94-1.309,15.409-3.5,22.505c-2.055,6.65-7.506,15.23-11.504,23.006c-3.957,7.696-9.898,14.141-14.502,20.004  c-4.736,6.031-10.125,12.135-15.504,19.005c-4.619,5.896-10.355,16.442-15.504,19.005c-6.918,3.441-16.094,3.563-25.006,4  c-2.334,0-4.668,0-7.002,0c-3.334,0-6.668,0-10.002,0c-1.52,0.314-4.309-0.641-5.002,0.5  C995.094,881.143,980.262,877.802,968.564,871.328z"/>
              <!-- ▲▲ 광진구 path 끝 ▲▲ -->
            </svg>
          </div>
        </div>
      </div>

      <div class="list-card" id="listCard"> <!-- 우측: 맛집 리스트 -->
        <div class="list-title">광진구 맛집 리스트</div>

        <div class="restaurant-list">
          <!-- 1) 따우전드 -->

          </a>
        </div>
      </div>

    </section>
  </main>

  <footer>2025066644 | 최지민</footer> <!-- 푸터 -->

  <script> /* ===== 좌/우 카드 높이 동기화 ===== */
    function syncLeftToRight(){               /* 좌측 지도카드를 우측 리스트 높이에 맞춤 */
      const left = document.getElementById('mapCard');
      const right = document.getElementById('listCard');
      if(!left || !right) return;

      if (window.matchMedia('(max-width: 900px)').matches){ /* 모바일 폭이면 자동 높이 */
        left.style.height = '';
        return;
      }

      right.style.height = 'auto';            /* 초기화 */
      const h = right.scrollHeight;           /* 실제 렌더 높이 */
      left.style.height = h + 'px';           /* 좌측 높이 동기화 */
    }

    window.addEventListener('load', syncLeftToRight);                        /* 로드시 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈시 */
    if (document.fonts && document.fonts.ready){ document.fonts.ready.then(syncLeftToRight); } /* 폰트 로딩 후 */
  </script>
</body>
</html>
