<!DOCTYPE html> <!-- 문서 타입 -->
<html lang="ko"> <!-- 문서 언어: 한국어 -->
<head> <!-- 문서 메타/스타일 영역 시작 -->
  <meta charset="UTF-8" /> <!-- 인코딩 설정 -->
  <title>송파구 맛집 지도</title> <!-- 브라우저 탭 제목 -->

  <style> /* ================== 스타일 시작 ================== */
    @font-face { /* 제목용 커스텀 폰트 등록 */
      font-family: 'PyeongChangPeace'; /* 폰트 이름 식별자 */
      src: url('./PyeongChangPeace-Bold.otf') format('opentype'); /* 폰트 파일 경로 */
      font-weight: 700; /* 굵기 */
      font-style: normal; /* 스타일 */
      font-display: swap; /* 먼저 시스템 폰트로 표시 후 교체 */
    }

    :root{ /* 송파구 위치/배율 조정 변수: 필요하면 값 조정해서 써 */
      --sp-x: -140%;    /* X이동(음수=왼쪽, 양수=오른쪽) */
      --sp-y: -160%;   /* Y이동(음수=위, 양수=아래) */
      --sp-scale: 1.9; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 일원화 */
    body{ /* 문서 기본 스타일 */
      margin: 0;
      padding: 0;
      background: #fffdf5; /* 배경색(크림톤) */
      color: #333;
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif;
    }

    header{
      position: relative;
      text-align: center;
      padding: 22px 20px 10px;
    }

    .back-link{
      position: absolute;
      left: 16px;
      top: 14px;
      color: inherit;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .title-badge{
      display: inline-block;
      padding: 10px 36px;
      background: #e1edff;
      border-radius: 24px;
    }

    header h1{
      margin: 0;
      font-family: 'PyeongChangPeace',serif;
      font-weight: 700;
      font-size: 44px;
      letter-spacing: 2px;
    }

    header .subtitle{
      margin: 12px 0 0;
      font-size: 15px;
      color: #666;
    }

    main{
      max-width: 1100px;
      margin: 26px auto 40px;
      padding: 0 20px 40px;
    }

    .layout{
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
    }

    .map-card,.list-card{
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

    .map-card{
      padding: 18px;
      overflow: hidden;
    }

    .map-inner{
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .map-title{
      font-weight: 700;
      font-size: 17px;
      margin-bottom: 10px;
      text-align: center;
    }

    .map-stage{
      flex: 1;
      min-height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-stage svg{
      width: clamp(520px, 60vw, 760px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 송파구 path 스타일 + 위치/배율 적용 */
    #Songpa-gu{
      fill: #dfc6ff;
      stroke: #fff;
      stroke-width: 2;
      vector-effect: non-scaling-stroke;
      transform-box: fill-box;
      transform-origin: center;
      transform: translate(var(--sp-x), var(--sp-y)) scale(var(--sp-scale));
      transition: transform .2s ease;
    }

    .list-card{
      padding: 18px 20px 22px;
    }

    .list-title{
      font-weight: 700;
      font-size: 17px;
      margin-bottom: 6px;
    }

    .list-sub{
      font-size: 13px;
      color: #777;
      margin-bottom: 14px;
    }

    .restaurant-list{
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 4px;
    }

    .restaurant-card{
      display: block;
      border-radius: 14px;
      padding: 12px 14px;
      background: #f7f5ee;
      color: inherit;
      text-decoration: none;
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease;
    }

    .restaurant-card:hover{
      background: #f2eddc;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    }

    .restaurant-name{
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 4px;
    }

    .restaurant-desc{
      font-size: 12px;
      color: #777;
      line-height: 1.45;
      word-break: keep-all;
    }

    .nv-badge{
      display: inline-block;
      padding: 2px 8px;
      border-radius: 10px;
      background: #e1edff;
      border: 1px solid #cfe0ff;
      font-size: 12px;
      margin-left: 6px;
    }

    footer{
      text-align: center;
      padding: 18px 10px 28px;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #e3dccb;
    }
  </style> <!-- ================== 스타일 끝 ================== -->
</head>

  <script> /* ===== 좌/우 카드 높이 동기화 스크립트 ===== */
    function syncLeftToRight(){
      const left = document.getElementById('mapCard');
      const right = document.getElementById('listCard');
      if(!left || !right) return;

      if (window.matchMedia('(max-width: 900px)').matches){
        left.style.height = '';
        return;
      }

      right.style.height = 'auto';
      const h = right.scrollHeight;
      left.style.height = h + 'px';
    }

    window.addEventListener('load', syncLeftToRight);
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight));
    if (document.fonts && document.fonts.ready){
      document.fonts.ready.then(syncLeftToRight);
    }
  </script>
