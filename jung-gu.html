<!DOCTYPE html> <!-- 문서 타입 선언 -->
<html lang="ko"> <!-- 한국어 페이지 -->
<head> <!-- 메타/스타일 -->
  <meta charset="UTF-8" /> <!-- 문자 인코딩 -->
  <title>중구 맛집 지도</title> <!-- 브라우저 탭 제목 -->

  <style> /* ================== 스타일 시작 ================== */
    @font-face { /* 제목 폰트 등록 */
      font-family: 'PyeongChangPeace';
      src: url('./PyeongChangPeace-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    :root{ /* ▼ 중구 위치/배율 조정 변수 (여기만 만지면 배치 끝) ▼ */
      --jg-x: -30%;       /* X축 이동 (음수=왼, 양수=오) */
      --jg-y: -300%;       /* Y축 이동 (음수=위, 양수=아래) */
      --jg-scale: 2.5; /* 확대/축소 배율 */
    }

    *{ box-sizing: border-box; } /* 박스 모델 통일 */

    body{ /* 본문 기본 */
      margin: 0;
      padding: 0;
      background: #fffdf5;
      color: #333;
      font-family: 'Noto Sans KR','Malgun Gothic','Apple SD Gothic Neo',system-ui,sans-serif;
    }

    header{ /* 상단 헤더 */
      position: relative;
      text-align: center;
      padding: 22px 20px 10px;
    }

    .back-link{ /* 뒤로가기 링크 */
      position: absolute;
      left: 16px;
      top: 14px;
      color: inherit;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .title-badge{ /* 제목 배지 */
      display: inline-block;
      padding: 10px 36px;
      background: #e1edff;
      border-radius: 24px;
    }

    header h1{ /* 큰 제목 */
      margin: 0;
      font-family: 'PyeongChangPeace',serif;
      font-weight: 700;
      font-size: 44px;
      letter-spacing: 2px;
    }

    header .subtitle{ /* 부제목 */
      margin: 12px 0 0;
      font-size: 15px;
      color: #666;
    }

    main{ /* 메인 컨테이너 */
      max-width: 1100px;
      margin: 26px auto 40px;
      padding: 0 20px 40px;
    }

    .layout{ /* 2열 그리드 */
      display: grid;
      grid-template-columns: minmax(0,1.1fr) minmax(0,1.1fr);
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px){ /* 모바일 1열 */
      .layout{ grid-template-columns: 1fr; }
    }

    .map-card,.list-card{ /* 카드 공통 */
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }

    .map-card{ padding: 18px; overflow: hidden; } /* 지도 카드 */
    .map-inner{ display: flex; flex-direction: column; height: 100%; } /* 내부 래퍼 */
    .map-title{ font-weight: 700; font-size: 17px; margin-bottom: 10px; text-align: center; } /* 소제목 */

    .map-stage{ /* SVG 무대 */
      flex: 1;
      min-height: 440px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .map-stage svg{ /* SVG 반응형 크기 */
      width: clamp(520px, 60vw, 760px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* 중구 path 스타일 + 위치/배율 적용 */
    #Jung-gu{
      fill: #dee3ff;                  /* 면색 */
      stroke: #fff;                   /* 테두리 */
      stroke-width: 2;                /* 선 두께 */
      vector-effect: non-scaling-stroke; /* 확대해도 선두께 고정 */
      transform-box: fill-box;        /* 변환 기준을 path 박스로 */
      transform-origin: center;       /* 변환 중심 */
      transform: translate(var(--jg-x), var(--jg-y)) scale(var(--jg-scale)); /* 위치/배율 */
      transition: transform .2s ease; /* 조정시 부드럽게 */
    }

    .list-card{ padding: 18px 20px 22px; } /* 리스트 카드 영역 */
    .list-title{ font-weight: 700; font-size: 17px; margin-bottom: 6px; } /* 리스트 제목 */
    .list-sub{ font-size: 13px; color: #777; margin-bottom: 14px; } /* 안내 문구 */

    .restaurant-list{ /* 맛집 목록 래퍼 */
      display: flex; flex-direction: column; gap: 12px; padding-right: 4px;
    }

    .restaurant-card{ /* 개별 맛집 카드 */
      display: block;
      border-radius: 14px;
      padding: 12px 14px;
      background: #f7f5ee;
      color: inherit;
      text-decoration: none;
      transition: background .15s ease, transform .15s ease, box-shadow .15s ease;
    }
    .restaurant-card:hover{
      background: #f2eddc;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,.06);
    }

    .restaurant-name{ font-weight: 700; font-size: 15px; margin-bottom: 4px; } /* 가게명 */
    .restaurant-desc{ font-size: 12px; color: #777; line-height: 1.45; word-break: keep-all; } /* 주소 */
    .nv-badge{ /* 네이버 배지 */
      display: inline-block; padding: 2px 8px; border-radius: 10px;
      background: #e1edff; border: 1px solid #cfe0ff; font-size: 12px; margin-left: 6px;
    }

    footer{ /* 푸터 */
      text-align: center; padding: 18px 10px 28px; font-size: 14px;
      color: #666; border-top: 1px solid #e3dccb;
    }
  </style> 
</head>

<body> <!-- 본문 시작 -->

    </section>
  </main>

  <footer>2025066644 | 최지민</footer> <!-- 푸터 -->

  <script> /* ===== 좌/우 카드 높이 동기화 ===== */
    function syncLeftToRight(){                 /* 좌측 지도카드를 우측 리스트 높이에 맞춤 */
      const left = document.getElementById('mapCard');
      const right = document.getElementById('listCard');
      if(!left || !right) return;

      if (window.matchMedia('(max-width: 900px)').matches){ /* 모바일 폭이면 자동 높이 */
        left.style.height = '';
        return;
      }

      right.style.height = 'auto';              /* 초기화 */
      const h = right.scrollHeight;             /* 실제 렌더 높이 */
      left.style.height = h + 'px';             /* 좌측 높이 동기화 */
    }

    window.addEventListener('load', syncLeftToRight);                        /* 로드시 */
    window.addEventListener('resize', () => requestAnimationFrame(syncLeftToRight)); /* 리사이즈시 */
    if (document.fonts && document.fonts.ready){ document.fonts.ready.then(syncLeftToRight); } /* 폰트 로딩 후 */
  </script>
</body>
</html>
